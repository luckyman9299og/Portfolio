<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luckyman9299's Portfolio</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f7f9fb;
      color: #333;
    }
    header {
      background-color: #ffffff;
      padding: 40px 20px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    header h1 {
      margin-bottom: 10px;
    }
    header p {
      color: #666;
      max-width: 700px;
      margin: 0 auto;
      font-size: 1rem;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    h3 {
      margin: 30px 0 10px;
      color: #444;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Luckyman9299's Portfolio</h1>
    <p>Hi, I'm luckyman9299. I make Roblox maps ranging from low poly art to creative minigame maps. Explore my work below!</p>
  </header>

  <section>
    <h2>Low Poly</h2>
    <div class="gallery">
      <img src="House.png" alt="Low Poly House" />
    </div>
  </section>

  <section>
    <h2>Mini Maps</h2>

    <h3>Arcade</h3>
    <div class="gallery">
      <img src="Arcade1.png" alt="Arcade Map 1" />
      <img src="Arcade2.png" alt="Arcade Map 2" />
      <img src="Arcade3.png" alt="Arcade Map 3" />
      <img src="Arcade4.png" alt="Arcade Map 4" />
      <img src="Arcade5.png" alt="Arcade Map 5" />
      <img src="Arcade6.png" alt="Arcade Map 6" />
      <img src="Arcade7.png" alt="Arcade Map 7" />
      <img src="Arcade8.png" alt="Arcade Map 8" />
      <img src="Arcade9.png" alt="Arcade Map 9" />
    </div>

    <h3>Office</h3>
    <div class="gallery">
      <img src="Office1.png" alt="Office Map 1" />
      <img src="Office2.png" alt="Office Map 2" />
      <img src="Office3.png" alt="Office Map 3" />
      <img src="Office4.png" alt="Office Map 4" />
      <img src="Office5.png" alt="Office Map 5" />
      <img src="Office6.png" alt="Office Map 6" />
      <img src="Office7.png" alt="Office Map 7" />
    </div>

    <h3>Village</h3>
    <div class="gallery">
      <img src="GreenMap1.png" alt="Village Map 1" />
      <img src="GreenMap2.png" alt="Village Map 2" />
      <img src="GreenMap3.png" alt="Village Map 3" />
      <img src="GreenMap4.png" alt="Village Map 4" />
      <img src="GreenMap5.png" alt="Village Map 5" />
    </div>
  </section>

  <footer>
    &copy; 2025 Luckyman9299. All rights reserved.
  </footer>

</body>
</html>
