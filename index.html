<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luckyman9299's Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #0f1117;
      color: #d1e8ff;
    }
    .hero {
      background: radial-gradient(circle at center, #1c1f2b 0%, #0f1117 100%);
      color: #72d0ff;
      text-align: center;
      padding: 100px 20px 60px;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #3fd0ff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #a4dfff;
      max-width: 700px;
      margin: auto;
    }
    .roblox-img-wrapper {
      margin-top: 30px;
    }
    .roblox-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #3fd0ff;
      box-shadow: 0 0 10px #3fd0ff50;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .roblox-img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #3fd0ff, 0 0 25px #3fd0ff80;
    }
    .scroll-button {
      margin-top: 35px;
      padding: 14px 30px;
      font-size: 1rem;
      background-color: transparent;
      color: #3fd0ff;
      border: 2px solid #3fd0ff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #3fd0ff;
    }
    .scroll-button:hover {
      background-color: #3fd0ff10;
      transform: scale(1.05);
      box-shadow: 0 0 10px #3fd0ff, 0 0 20px #3fd0ff40;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h2 {
      font-size: 2rem;
      text-shadow: 0 0 8px #3fd0ff;
      margin-bottom: 10px;
    }
    header p {
      color: #84c9ff;
      font-size: 1rem;
      text-shadow: 0 0 5px #2a95c9;
      margin-top: 0;
    }
    .section {
      padding: 20px 0;
      text-align: center;
      transition: all 0.4s ease-in-out;
    }
    .section h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      cursor: pointer;
      background-color: #122130;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #3fd0ff;
      color: #3fd0ff;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 10px rgba(63, 208, 255, 0.3);
    }
    .section h3:hover {
      background-color: #1c2f47;
      transform: scale(1.05);
    }
    .gallery {
      max-height: 0;
      overflow: hidden;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-top: 0;
      padding: 0 20px;
      transition: max-height 0.6s ease-in-out, padding 0.3s ease;
    }
    .gallery.open {
      max-height: 2000px;
      margin-top: 20px;
      padding-top: 20px;
    }
    .gallery img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #3fd0ff;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(5px);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #5da9d4;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Hi I Build Stuff</h1>
    <p>From Obbies, to models, studs, low poly, MM2 style buildings, and etc.<br>
    My main account is <strong>luckyman9299</strong>, but I work on my alt, <strong>luckydude9299</strong>.</p>
    
    <div class="roblox-img-wrapper">
      <a href="https://www.roblox.com/users/1098190644/profile" target="_blank">
        <img src="MYRBLXACC.JPG" alt="My Roblox Account" class="roblox-img">
      </a>
    </div>

    <button class="scroll-button" onclick="document.getElementById('portfolio').scrollIntoView()">View Portfolio</button>
  </div>

  <header id="portfolio">
    <h2>Builds:</h2>
    <p>Click a section below to expand and view the builds.</p>
  </header>

  <!-- Your sections like Low Poly, Arcade, etc remain unchanged -->
  <!-- Continue from here with your existing section HTML... -->

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <footer>
    &copy; 2025 Luckyman9299. Portfolio powered by GitHub Pages.
  </footer>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.classList.toggle("open");
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
