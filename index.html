<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luckyman9299's Portfolio</title>
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #0f1117;
      color: #d1e8ff;
    }
    .hero {
      background: radial-gradient(circle at center, #1c1f2b 0%, #0f1117 100%);
      color: #72d0ff;
      text-align: center;
      padding: 100px 20px 80px;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #3fd0ff;
    }
    .hero p {
      font-size: 1.2rem;
      color: #a4dfff;
      max-width: 700px;
      margin: auto;
    }
    .scroll-button {
      margin-top: 35px;
      padding: 14px 30px;
      font-size: 1rem;
      background-color: transparent;
      color: #3fd0ff;
      border: 2px solid #3fd0ff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #3fd0ff;
    }
    .scroll-button:hover {
      background-color: #3fd0ff10;
      transform: scale(1.05);
      box-shadow: 0 0 10px #3fd0ff, 0 0 20px #3fd0ff40;
    }
    header {
      text-align: center;
      padding: 60px 20px 30px;
    }
    header h2 {
      font-size: 2rem;
      text-shadow: 0 0 8px #3fd0ff;
      margin-bottom: 0;
    }
    .searchbar {
      text-align: center;
      margin: 20px auto 40px;
    }
    .searchbar input {
      padding: 10px 20px;
      width: 300px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      outline: none;
      box-shadow: 0 0 5px #3fd0ff;
    }
    .section {
      padding: 20px 0;
      text-align: center;
    }
    .section h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      cursor: pointer;
      text-shadow: 0 0 5px #3fd0ff;
    }
    .gallery {
      display: none;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-items: center;
      margin-top: 20px;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%;
      max-width: 320px;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #3fd0ff;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #5da9d4;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Hi I Build Stuff</h1>
    <p>From Obbies, to models, studs, low poly, MM2 style buildings, and etc.<br>
    My main account is <strong>luckyman9299</strong>, but I work on my alt, <strong>luckydude9299</strong>.</p>
    <button class="scroll-button" onclick="document.getElementById('portfolio').scrollIntoView()">View Portfolio</button>
  </div>

  <header id="portfolio">
    <h2>Builds:</h2>
    <div class="searchbar">
      <input type="text" id="searchInput" placeholder="Search builds..." onkeyup="filterImages()">
    </div>
  </header>

  <div class="section">
    <h3 onclick="toggleSection('lowpoly')">Low Poly</h3>
    <div class="gallery" id="lowpoly">
      <img src="House.png" alt="House" onclick="openLightbox(this.src)">
    </div>
  </div>

  <div class="section">
    <h3 onclick="toggleSection('arcade')">Arcade</h3>
    <div class="gallery" id="arcade">
      <img src="Arcade1.png" alt="Arcade1" onclick="openLightbox(this.src)">
      <img src="Arcade2.png" alt="Arcade2" onclick="openLightbox(this.src)">
      <!-- Add the rest here -->
    </div>
  </div>

  <!-- Repeat sections for Office and Village as needed -->

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="" alt="Expanded View">
  </div>

  <footer>
    &copy; 2025 Luckyman9299. Portfolio powered by GitHub Pages.
  </footer>

  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'grid' ? 'none' : 'grid';
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function filterImages() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const galleries = document.querySelectorAll('.gallery img');
      galleries.forEach(img => {
        img.style.display = img.alt.toLowerCase().includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
